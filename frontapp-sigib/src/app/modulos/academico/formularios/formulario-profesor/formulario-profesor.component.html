<div class="row">
  <div class="col-sm-12">
    <form
      class="form-horizontal"
      *ngIf="formularioProfesor"
      [formGroup]="formularioProfesor"
      novalidate
      autocomplete="off"
    >
      <fieldset>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Cédula</mat-label>
              <input
                matInput
                placeholder="Ej. 1104125883"
                formControlName="cedula"
                required
                (ngModelChange)="validarCedular($event)"
              />
              <mat-error *ngIf="mensajesError.cedula.length > 0">
                <div *ngFor="let mensaje of mensajesError.cedula">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input
                matInput
                placeholder="Ej. Juan"
                formControlName="nombre"
                required
              />
              <mat-error *ngIf="mensajesError.nombre.length > 0">
                <div *ngFor="let mensaje of mensajesError.nombre">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Apellido</mat-label>
              <input
                matInput
                placeholder="Ej. Jimenez"
                formControlName="apellido"
                required
              />
              <mat-error *ngIf="mensajesError.apellido.length > 0">
                <div *ngFor="let mensaje of mensajesError.apellido">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Teléfono</mat-label>
              <input
                matInput
                placeholder="Ej. 0987192355"
                formControlName="telefono"
                required
              />
              <mat-error *ngIf="mensajesError.telefono.length > 0">
                <div *ngFor="let mensaje of mensajesError.telefono">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Correo Electrónico</mat-label>
              <input
                matInput
                placeholder="Ej. usuario@gmail.com"
                formControlName="correo"
                required
                type="email"
              />
              <mat-error *ngIf="mensajesError.correo.length > 0">
                <div *ngFor="let mensaje of mensajesError.correo">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Tipo de Contrato</mat-label>
              <select
                matNativeControl
                required
                placeholder="Escoja un tipo de contrato"
                formControlName="tipoContrato"
              >
                <option value="contratoIndefinido">Contrato Indefinido</option>
                <option value="contratoTemporal">Contrato Temporal</option>
                <option value="prestacionServicios"
                  >Prestacion de Servicios</option
                >
              </select>
            </mat-form-field>
            <mat-error *ngIf="mensajesError.tipoContrato.length > 0">
              <div *ngFor="let mensaje of mensajesError.tipoContrato">
                {{ mensaje }}
              </div>
            </mat-error>
          </div>
          <div class="col-sm-6">
            <mat-form-field>
              <mat-label>Fecha de contratación</mat-label>
              <input
                matInput
                placeholder="Ej. 10/12/2020"
                formControlName="fechaContratacion"
                type="date"
                required
              />
              <mat-error *ngIf="mensajesError.fechaContratacion.length > 0">
                <div *ngFor="let mensaje of mensajesError.fechaContratacion">
                  {{ mensaje }}
                </div>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
