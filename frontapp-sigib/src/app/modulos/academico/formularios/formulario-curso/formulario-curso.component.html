<div class="row">
  <div class="col-sm-12">
    <form class="form-horizontal"
          [formGroup]="formularioCurso"
          novalidate autocomplete="off">
      <fieldset>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Numero de grupo</mat-label>
            <input matInput placeholder="Ej: GR1 " formControlName="grupo" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Materia</mat-label>
            <input matInput placeholder="Ej: Teoría de la Especialización " formControlName="materia" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Periodo Academico</mat-label>
            <input matInput placeholder="Ej: 2020A " formControlName="periodoacad" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Horario</mat-label>
            <input matInput placeholder="Ej: Matutino " formControlName="horario" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Aula</mat-label>
            <input matInput placeholder="Ej: A10 " formControlName="aula" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Profesor</mat-label>
            <input matInput placeholder="Ej: Ivonne Urresta " formControlName="profesor" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Alumnos</mat-label>
            <input matInput placeholder="Ej: 25 " formControlName="numalumnosmax" required>
            <mat-error *ngIf="mensajesError.nombre.length > 0">
              <div *ngFor="let mensaje of mensajesError.nombre">{{mensaje}}</div>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      </fieldset>
    </form>
  </div>
</div>
